{% extends "base.html" %}
{% load i18n %}
{% block content %}
  <h1 class="my-4">{% trans "Delete status" %}</h1>
  <p>
    {% trans "Are you sure you want to delete " %}
    <b>{{ status }}</b>?
  </p>
  <form method="post">
    {% csrf_token %}
    <input class="btn btn-danger"
           type="submit"
           value="{% trans 'Yes, delete' %}">
    <a class="btn btn-secondary" href="{% url 'statuses:list' %}">{% trans "Cancel" %}</a>
  </form>
{% endblock %}
{% block footer %}
  {% include "partials/footer.html" %}
{% endblock %}
