<!DOCTYPE html>
{% load i18n %}
<html lang="{% get_current_language as language %}">
  <head>
    <meta charset="utf-8">
    <title>
      {% block title %}
        {% trans "Task manager" %}
      {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- TODO: Add description! -->
    <meta name="description" content="Task Manager: system for assigning, managing, and filtering tasks">
    <meta name="author" content="paalso">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    {% include "partials/navbar.html" %}
    <main class="container wrapper flex-grow-1">
      {% include "partials/messages.html" %}
      {% block content %}{% endblock %}
    </main>
    {% block footer %}{% endblock %}
  </body>
</html>
